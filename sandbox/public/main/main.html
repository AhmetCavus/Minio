<div class="jumbotron">
  <h2>Welcome <b>{{profile.email}}</b></h2>
  <p>Chat</p>
  <button type="button" class="btn-sm btn-dark h-25" ng-click="logout()">
    Logout
  </button>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <div class="well chatbox info" id="user">
      <p>Users connected {{users.length +1}}</p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="well chatbox danger" id="error">
      {{error}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <small class="marker">Other Users</small>
    <ul class="list-unstyled">
      <li class="user" ng-repeat="user in users track by $index">
        <span class="label btn-mini label-default userlabel">
          <i class="fa fa-user"></i>
          {{user.email}}
        </span>
        &nbsp;
        <a href="#" ng-click="sendLike(user)">
          <i class="fa fa-thumbs-up"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="col-md-2">
    <small class="marker">Likes</small>
    <ul class="list-unstyled">
      <li ng-repeat="username in likes track by $index">
        <span class="label btn-mini label-default userlabel">
          <i class="fa fa-thumbs-o-up"></i>
          {{username}}
        </span>
        <small class="text-primary">&nbsp; sent like</small>
      </li>
    </ul>
  </div>

  <div class="col-md-5">
    <form ng-submit="sendMessage()">
      <div class="input-group">
        <input
          class="input-sm form-control"
          ng-model="message"
          type="text"
          placeholder="Type a message..."
        />
        <span class="input-group-btn">
          <input class="input-sm btn btn-primary" type="submit" value="Send" />
        </span>
      </div>
    </form>
    <br />
    <div class="well chatbox" id="chat_history">
      <ul class="list-unstyled">
        <li ng-repeat="m in messages">
          <i class="fa fa-comment"></i> &nbsp; <b>{{m.from}} </b>: &nbsp;
          {{m.message}}
        </li>
      </ul>
    </div>
  </div>
</div>
